		<title>Albion Online Items</title>

		<style type="text/css">
			.row {
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				width: 100%;
			}

			.column {
				display: flex;
				flex-direction: column;
				flex-basis: fit-content;
				flex: 1;
				flex-shrink: 2;
			}

			.responsive {
				max-width: 217px;
				width: 100%;
				height: auto;
			}

			.form-row {
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				width: 60%;
				margin-left: 20px;
				margin-bottom: 20px;
			}

			.form-column {
				display: block;
				flex-direction: column;
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div id="form" class="form-row">
			<div class="form-column">
				<label for="item_tier">Tier</label>
				<select id="item_tier">
					<option value="T4">Tier 4</option>
					<option value="T5">Tier 5</option>
					<option value="T6">Tier 6</option>
					<option value="T7">Tier 7</option>
					<option value="T8" selected >Tier 8</option>
				</select>
			</div>
			<div class="form-column">
				<label for="item_quality">Qualidade</label>
				<select id="item_quality">
					<option value="1" selected >Normal</option>
					<option value="2" >Bom</option>
					<option value="3" >Excepcional</option>
					<option value="4" >Excelente</option>
					<option value="5" >Obra-prima</option>
				</select>
			</div>
			<div class="form-column">
				<label for="item_enchant">Encantamento</label>
				<select id="item_enchant">
					<option value="0" selected >.0</option>
					<option value="1" >.1</option>
					<option value="2" >.2</option>
					<option value="3" >.3</option>
				</select>
			</div>
			<div class="form-column">
				<button id="reload" onclick="reload_page(true)">Recarregar</button>
			</div>
		</div>
		<div id="main-container" class="container">

			function reload_page(clear) {
				let item_tier = $("#item_tier").val();
				let item_quality = $("#item_quality").val();
				let item_enchant = $("#item_enchant").val();

				if (clear) {
					clear_page();
				}
				
				load_items(item_tier, item_quality, item_enchant);
				load_invariable_items(mount_names);
				load_invariable_items(potion_names);
				load_invariable_items(food_names);
			}

			function clear_page() {
				$("#main-container").empty();
			}

			function load_items(item_tier, item_quality, item_enchant) {
				for (let item_category of item_names) {
					$("#main-container").append('<div class="row"></div>');
					let new_line = $(".row").last();

					for (let item of item_category) {
						
						new_line.append('<div class="column"></div>');

						let new_column = new_line.children().last();
						new_column.append('<img src="https://render.albiononline.com/v1/item/'+item_tier+'_'+item+'@'+item_enchant+'.png?quality='+item_quality+'" class="responsive"/>');
					}
				}
			}

			function load_invariable_items(item_list) {
				for (let item_category of item_list) {
					$("#main-container").append('<div class="row"></div>');
					let new_line = $(".row").last();

					for (let item of item_category) {
						
						new_line.append('<div class="column"></div>');

						let new_column = new_line.children().last();
						new_column.append('<img src="https://render.albiononline.com/v1/item/'+item+'.png" class="responsive"/>');
					}
				}
			}

			$(document).ready(function() {
			    reload_page(false);
			});
		</script>
	</body>
</html>
